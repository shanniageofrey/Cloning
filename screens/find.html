<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./components/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kokoa Clone</title>
  </head>

  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="find.html"></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"></a></li>
      </ul>
    </nav>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-lg"></i></span>
        <span class="screen-header__icons-cog"></span>
        <span
          ><a href="settings.html"> <i class="fa fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa fa-address-book-o"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa fa-envelope-o"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home</span>
          <i class="fa fa-chevron-right fa-xs"></i>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Divergent</h5>
            <h6 class="open-post__hashtags">#Dauntless#the brave#Four</h6>
            <div class="open-post__members">
              <img
                src="https://wallpapers.com/images/thumbnail/divergent-steelbook-dvd-cover-81q6c8ny0n2p1ovb.webp"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.pinimg.com/236x/9f/44/63/9f446365b57833471b88604f831d22ad.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fa fa-heart fa-xs"></i>
                <span>328</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa fa-user-o fa-2x"></i>
          </a>
        </li>
        <!--shortcut for all of this tags r is nav>ul>li*4>a-->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__ellipsis"></span>
            <i class="fa fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/a851e0b457.js"></script>
  </body>
</html>
