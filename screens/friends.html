<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./components/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-Kokoa Clone</title>
  </head>

  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"></a></li>
        <li class="nav__btn"><a class="nav__link" href="friends.html"></a></li>
        <li class="nav__btn"><a class="nav__link" href="friends.html"></a></li>
        <li class="nav__btn"><a class="nav__link" href="friends.html"></a></li>
      </ul>
    </nav>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>        

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-2x"></i></span>
        <span><i class="fa fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fa fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa fa-info-circle"></i>
      Friends' Names Display
      <i class="fa fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/110899862?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Shannia</h4>
            <!--h6 class="user-component__subtitle"> this text whatever</h6>-->
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/110899862?v=4"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa fa-user fa-2x"></i>
          </a>
        </li>
        <!--shortcut for all of this tags r is nav>ul>li*4>a-->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa fa-comment-o fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__ellipsis"></span>
            <i class="fa fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your Screen is too bigðŸ˜­ðŸ˜­</span>
    </div>

    <script src="https://kit.fontawesome.com/a851e0b457.js"></script>
  </body>
</html>
